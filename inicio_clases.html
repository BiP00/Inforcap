<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Página Web</title>
    </head>

    <body>
        <h2>Mi Formulario</h2>
        <form>
            <label>
                Nombre <input type="text" name="nombre">
            </label>
            <br>
            <br>
            <label>
                Apellido <input type="text" name="apellido">
            </label>
            <br>
            <br>
            <label>
                Email <input type="text" name="email">
            </label>
            <br>
            <br>
            <label>
                Contraseña <input type="password" name="pass">
            </label>
            <br>
            <br>
            <label>
                Confirma tu Contraseña <input type="password" name="confpass">
            </label>
            <br>
            <br>
            <label for="fecha">Cumpleaños</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <p>Selecciona tu Género</p>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="not">Prefiero no decir</label>
            <input type="radio" id="not" name="genero" value="non">
            <br><br>
            <p><h3>Escribe unas palabras sobre ti mismo:</h3></p>
            <textarea name="descripcion"></textarea>
            <br>
            <h4>Elige tu lenguaje de programación favorito</h4>
            <select name="Lenguaje">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </form>
    </body>

</html>
